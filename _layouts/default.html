<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
      h1 {
        font-size: 2.2rem;
        color: #d6336c;
        margin-top: 0.5em;
      }
      .page-header img {
        max-width: 180px;
        border-radius: 14px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header class="page-header" style="text-align: center;">
      {% if site.logo %}
        <img src="{{ site.logo }}" alt="Logo" style="max-width: 550px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
      {% endif %}
      <h1>{{ site.title }}</h1>
      {{ site.description }}
    </header>

    <main class="page-content" style="max-width: 800px; margin: 2em auto; padding: 1em;">
      {{ content }}
    </main>
  </body>
</html>
